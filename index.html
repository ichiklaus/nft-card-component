<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!--Start of component card-->
    <div class="container">
      <div class="card">
        <!-- Image for the header of the component card -->
        <div class="card__image">
          <img src="img/image-equilibrium.jpg" alt="" class="card__image-base">
          <!-- Overlay image for hover effect -->
          <div class="card__image-overlay">
            <img src="img/icon-view.svg" alt="">
          </div>
          <!-- <div class="card__header-image"></div> -->
        </div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__content">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <p class="details">
          <span class="details__balance details--cyan"
            ><i class="i i-eth"></i>0.041 ETH</span
          >
          <span class="details__remaining-time details--v-d-blue"
            ><i class="i i-clock"></i>3 days left</span
          >
        </p>
        <p class="card__foot">
          <span class="foot__image">
            <img class="avatar" src="./img/image-avatar.png" alt="" />
          </span>
          <span class="details--v-d-blue">Creation of </span><span class="foot__author">Jules Wyvern</span>
        </p>
      </div>
    </div>
    <!--End of component card-->
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
